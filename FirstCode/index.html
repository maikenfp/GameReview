<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Item List</h1>
      </header>
    
      <div id="mainContainer">
        <input type="text" id="searchInput" oninput="updatePanelContainer(this.value)" placeholder="Search items...">
<button id="clearButton" onclick="clearSearch()">Clear</button>

        <button id="searchButton" onclick="searchItems()">Search</button>
        <div id="panelContainer">
          <!-- Your panels go here -->
        </div>
      </div>
    
      <div id="sidebar">
        <h2>Sidebar</h2>
        <div id="sidebar-item">Example Item 1</div>
        <div id="sidebar-item">Example Item 2</div>
        <!-- Add more sidebar items as needed -->
      </div>
    
      <button id="addButton" onclick="showAddItemForm()">Add Item</button>
    
      <div id="addItemForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
    
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
    
        <label for="image">Profile Picture:</label>
        <input type="file" id="image" accept="image/*" required>
    
        <button onclick="addItem()">Add Item</button>
        <button class="cancel" onclick="cancelAddItem()">Cancel</button>
      </div>
    
</body>
<script src="script.js"></script>
</html>
