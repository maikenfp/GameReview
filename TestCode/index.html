<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Games</h1>
        </header>
        <main class="main">
            <div class="mainheader">
                <h1>Games</h1>
                <button onclick="showAddItemForm()" id="addBtn">Add</button>
            </div>
            <div id="panelContainer">
            <div id="panel">
                
            </div>
            </div>

            <div id="addItemForm">
                <input type="text" id="title" required placeholder="Title">
            
                <textarea id="description" required placeholder="Description"></textarea>
            
                <label for="image">Profile Picture:</label>
                <input type="file" id="image" required>
                
                <div class="formBtnContainer">
                    <button class="addItemBtn" onclick="addItem()">Add Item</button>
                    <button class="cancel" onclick="cancelAddItem()">Cancel</button>
                </div>
              </div>
        </main>
        <sidebar class="sidebar">
            <div class="card">
                <a href="StarRatingPages/onestar.html" target="_blank"><span class="star">★</a>
            </div>
            <div class="card">
                <a href="StarRatingPages/twostar.html" target="_blank"><span class="star">★★</a>
            </div>
            <div class="card">
                <a href="StarRatingPages/threestar.html" target="_blank"><span class="star">★★★</a>
            </div>
            <div class="card">
                <a href="StarRatingPages/fourstar.html" target="_blank"><span class="star">★★★★</a>
            </div>
            <div class="card">
                <a href="StarRatingPages/fivestar.html" target="_blank"><span class="star">★★★★★</a>
            </div>
        </sidebar>
    </div>
</body>
<script src="script.js"></script>
</html>
