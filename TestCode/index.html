<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Games</h1>
        </header>
        <main class="main">
            <div class="mainheader">
                <h1>Games</h1>
                <button onclick="showAddItemForm()" id="addBtn">Add</button>
            </div>
            <div id="panelContainer">
            <div id="panel">
                
            </div>
                <!--<img src="Stoned_Fox.jpg" id="image">
                <div id="paneltext">
                    <h3 id="title">Title</h2>
                    <p id="description">Hei</p>
                </div>-->
            </div>
            <div id="addItemForm">
                <input type="text" id="title" required placeholder="Title">
            
                <textarea id="description" required placeholder="Description"></textarea>
            
                <label for="image">Profile Picture:</label>
                <input type="file" id="image" required>
                
                <div class="formBtnContainer">
                    <button class="addItemBtn" onclick="addItem()">Add Item</button>
                    <button class="cancel" onclick="cancelAddItem()">Cancel</button>
                </div>
              </div>
        </main>
        <sidebar class="sidebar">
            <div class="rating-stars">
                <input type="radio" name="rating" id="rs0" checked><label for="rs0"></label>
                <input type="radio" name="rating" id="rs1"><label for="rs1"></label>
                <input type="radio" name="rating" id="rs2"><label for="rs2"></label>
                <input type="radio" name="rating" id="rs3"><label for="rs3"></label>
                <input type="radio" name="rating" id="rs4"><label for="rs4"></label>
                <input type="radio" name="rating" id="rs5"><label for="rs5"></label>
                <span class="rating-counter"></span>
            </div>
        </sidebar>
    </div>
</body>
<script src="script.js"></script>
</html>
